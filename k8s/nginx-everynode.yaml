apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-everynode
  labels:
    app: nginx-everynode
spec:
  selector:
    matchLabels:
      name: nginx-everynode
  template:
    metadata:
      labels:
        name: nginx-everynode
    spec:
      containers:
      - name: nginx-everynode
        image: nginx
      terminationGracePeriodSeconds: 30

